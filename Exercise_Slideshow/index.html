<!DOCTYPE html>
<html>
<head>
    <title>Animal Gallery</title>
    <meta name="description" content="Animals" />
    <meta name="Keywords" content="Animals" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="./js/SlideshowManagement.js"></script>
</head>
<body>
    <!-- Yderste tabel -->
    <div class="outMost">
        <ul class="slideshow">
            <li class="show">
                <img src="./img/Gorilla_red.jpg" alt="Gorilla" title="Gorilla" />
                <h3>Gorilla</h3>
            </li>
            <li>
                <img src="./img/Giraffe_red.jpg" alt="Giraffe" title="Giraffe" />
                <h3>Giraffe</h3>
            </li>
            <li>
                <img class="imageBig" src="./img/Tiger_red.jpg" alt="Tiger" title="Tiger" />
                <h3>Tiger</h3>
            </li>
            <li>
                <img class="imageBig" src="./img/Rhino_red.jpg" alt="Rhino" title="Rhino" />
                <h3>Rhino</h3>
            </li>
            <li>
                <img class="imageBig" src="./img/Hippopotamus_red.jpg" alt="Hippopotamus" title="Hippopotamus" />
                <h3>Hippopotamus</h3>
            </li>
        </ul>
    </div>
    <!-- Slut yderste tabel -->
</body>
</html>
